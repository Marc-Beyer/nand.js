<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title>nand.js</title>
        <link rel="icon" type="image/svg+xml" href="./images/favicon.svg">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='./style/main.css'>
    </head>
    <body>
        <canvas id="main-canvas" width="1600" height="900"></canvas>
        <div id="menu">
            <div id="menu-content">
                <div class="drop-container">
                    <h2>Inputs</h2>
                    <ul>
                        <li>Constand high</li>
                        <li>Constand low</li>
                        <li>Switch</li>
                    </ul>
                </div>
                <div class="drop-container">
                    <h2>Logic Gates</h2>
                    <ul>
                        <li>Buffer</li>
                        <li>NOT</li>
                        <li>AND</li>
                        <li>OR</li>
                        <li>NAND</li>
                        <li>NOR</li>
                        <li>XOR</li>
                        <li>XNOR</li>
                    </ul>
                </div>
                <div class="drop-container">
                    <h2>Outputs</h2>
                    <ul>
                        <li>Light</li>
                    </ul>
                </div>
                <div class="drop-container">
                    <h2>Other</h2>
                    <ul>
                        <li>Lable</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="error-container" class="hidden">
            <p>An error occured!</p>
            <button>X</button>
        </div>
        <script src='./scripts/interfaces.js'></script>
        <script src='./scripts/gate.js'></script>
        <script src='./scripts/gates.js'></script>
        <script src='./scripts/connectionManager.js'></script>
        <script src='./scripts/circuit.js'></script>
        <script src='./scripts/main.js'></script>
    </body>
</html>
